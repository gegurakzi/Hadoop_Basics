plugins {
    id 'java'
}

group 'org.bigdata'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.apache.hadoop:hadoop-common:3.2.3'
    implementation 'org.apache.hadoop:hadoop-mapreduce-client-core:3.2.3'
    implementation 'org.apache.hadoop:hadoop-mapreduce-client-common:3.2.3'
    implementation 'org.apache.hadoop:hadoop-annotations:3.2.3'
    implementation 'org.apache.hadoop:hadoop-hdfs-client:3.2.3'
    implementation 'org.apache.hadoop:hadoop-yarn-common:3.2.3'
    implementation 'org.apache.hadoop:hadoop-yarn-api:3.2.3'
    implementation 'org.apache.hadoop:hadoop-auth:3.2.3'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.apache.hadoop:hadoop-test:1.2.1'
    testImplementation 'org.apache.hadoop:hadoop-hdfs:3.2.3'

}


jar {
    manifest {
        attributes 'Main-Class': 'org.bigdata.App'
    }
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
